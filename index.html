<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="style.css">
    <title>Weather App</title>
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="search-box">
                <input type="text" placeholder="Enter your location" class="inputbox">
                <button class="material-symbols-outlined" id="searchBtn">Search</button>
            </div>
        </div>
       
          <div class="location-not-found">
            <h1>Sorry, Location not found!!!</h1>
            <img src="/asetss/404.png" alt="404 Error">
          </div>


        <div class="weather-body">
            <img src="/asetss/cloud.png" alt="weather image" class="weather-img">

            <div class="weather-box">
                <p class="tempreature">0<sup>Â°C</sup></p>

                <p class="description">Light rain</p>
            </div>

            <div class="weather-details">
                <div class="humidity">
                    <span class="material-symbols-outlined span">
                        humidity_mid
                    </span>

                    <div class="text">
                        <span id="humidity">45%</span>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="wind">

                    <span class="material-symbols-outlined span">
                        air
                    </span>
                    <div class="text">
                        <span id="windspeed">12Km/H</span>
                        <p>wind speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
